<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Bootstrap Import  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titile and Style  -->
    <title>Document</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

    <h1 class="display-4" style="text-align: center;">Contact Me</h1>

    <form style="padding-top: 5%; margin-left: 30%;">

        <!-- Email Box  -->
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                style="width: 60%;">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <!-- Name Box  -->
        <div class="form-group">
            <label for="exampleName">Firstname LastName</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                style="width: 60%;">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <!-- Message Box  -->
        <div class="form-group">
            <label for="exampleInputPassword1">Message</label>
            <input type="text" class="form-control" id="exampleInputPassword1" style="height: 150px; width: 60%;">
        </div>
        <button type="submit" class="btn btn-" onclick="location.href = 'emailFiles/afterMail.html'"><a
                href="afterMail.html">Submit</a></button>
    </form>

    <!-- Bootstrap Scripts  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

</body>

</html>
